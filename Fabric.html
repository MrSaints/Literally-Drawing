<!DOCTYPE html>
<html>
<head>
    <title>Literally Fabric (Whiteboard V3)</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/whiteboard.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul class="sidebar__tools">
                <li class="sidebar__tools--select active" data-tool="select"><i class="fa fa-arrows"></i></li>
                <li class="sidebar__tools--pencil" data-tool="pencil"><i class="fa fa-pencil"></i></li>
            </ul>
        </div>
        <div class="canvas"><canvas id="js-whiteboard"></canvas></div>
        <div class="tjs-start">
            <a onclick="TogetherJS(this); return false;">
                <img src="//togetherjs.com/images/start-togetherjs-blue.png" style="width: 135px">
            </a>
        </div>
    </div>

    <script src="//togetherjs.com/togetherjs-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="assets/js/fabric.min.js"></script>
    <script src="assets/js/fabric-whiteboard.js"></script>
</body>
</html>
